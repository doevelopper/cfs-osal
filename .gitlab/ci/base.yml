docker:build:dds-base:
    stage: Build own dind image
    extends:
        - .create-docker-container
    variables:
        GOAL: build
        VERSION: 0.0.1
        MODULE: "dds-base"
        IMAGE_NAME: ${CONTAINER_IMAGE}
        IMAGE_TAG: ${IMAGE_NAME}:${VERSION}
        MODULE_DIR: common
        DOCKER_FILE: src/main/resources/docker/${ARCH}/${MODULE_DIR}/Dockerfile
        # DOCKER_TLS_CERTDIR: ""
        # DOCKER_HOST: tcp://docker:2375
    # only:
        # changes: [ subdir/**/*, Dockerfile, requirement.txt

docker:build:rti-dds-base:
    stage: Build own dind image
    extends:
        - .create-docker-container
    variables:
        GOAL: build
        VERSION: 5.3.3
        MODULE: "rti-connext-dds"
        IMAGE_NAME: ${CONTAINER_IMAGE}-${MODULE}
        IMAGE_TAG: ${IMAGE_NAME}:${VERSION}
        MODULE_DIR: rti
        DOCKER_FILE: src/main/resources/docker/${ARCH}/${MODULE_DIR}/Dockerfile
