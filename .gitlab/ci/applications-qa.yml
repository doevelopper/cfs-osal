Code coverage:
    <<: *agent-who
    stage: Quality assurance
    before_script:
        - echo  "Source code coverage analysis and statement-by-statement profiling."
    script:
        - uname -a
    # coverage: /lines[.: ]*\d+.\d+%/
    # coverage: - ^TOTAL.*\s+(\d+\%)$
    # coverage: '/^TOTAL[\s\d]+\s+(\d+.\d+\%)\s*$/'
    after_script:
        - echo "Done."
    artifacts:
        paths:
            - $BUILD_DIRECTORY/x86_64-Linux-GNU_GCC_*qa*.html

