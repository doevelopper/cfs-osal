stages:
    - configure
    - compile
    - test-compile
    - unit-test
    - target-package
    - feature-test
    - verify
    - code-review
    - target-install
    - site
    - deploy
    - target-clean

include:
    - local: .gitlab/ci/globals.yml

debug:appplication:build:
    variables:
        BUILD_TYPE: Debug

release:appplication:build:
    variables:
        BUILD_TYPE: Release

coverage:appplication:build:
    variables:
        BUILD_TYPE: Coverage

profiling:appplication:build:
    variables:
        BUILD_TYPE: Profiling

relwithdebinfo:appplication:build:
    variables:
        BUILD_TYPE: RelWithDebInfo

minsizerel:appplication:build:
    variables:
        BUILD_TYPE: MinSizeRel

Code duplicate detection:
    variables:
        BUILD_TYPE: Release

